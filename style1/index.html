<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="card">
        <div class="user">
            <div class="imgBx">
                <img src="./images/IMG_20200428_141307.jpg" alt="">
            </div>
            <div class="content">
                <h2>Someone Famous<br>
                    <span>Web developer</span>
                </h2>
            </div>
            <span class="toggle"></span>
        </div>
        <ul class="contact">
            <li style="--crl:#c71610;--i:0;">
                <a href="#">
                    <div class="iconBx"><i class="fa-solid fa-envelope"></i></div>
                    <p>Dpkshrm089@gmail.com</p>
                </a>
            </li>
            <li style="--crl:#171515;--i:1;">
                <a href="#">
                    <div class="iconBx"><i class="fa-brands fa-github"></i></div>
                    <p>Dpkshrm089@gmail.com</p>
                </a>
            </li>
            <li style="--crl:#0a66c2;--i:2;">
                <a href="#">
                    <div class="iconBx"><i class="fa-brands fa-linkedin"></i></div>
                    <p>Dpkshrm089@gmail.com</p>
                </a>
            </li>
        </ul>
    </div>

    <script>
        let toggle = document.querySelector(".toggle")
        let card = document.querySelector(".card")
        toggle.onclick = function () {
            card.classList.toggle('active')
        }
    </script>

</body>

</html>
